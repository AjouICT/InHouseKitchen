<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    {{> include/header}}
</head>
<body>

<h2>HTML Table</h2>

<table>
    <tr>
        <th>Booking Number</th>
        <th>User name</th>
        <th>Menu name</th>
        <th>Host name</th>
        <th>Total price</th>
        <th>Booking Date</th>
        <th>Booking Time</th>
        <th>Booking Guest</th>
    </tr>
    {{#bookingList}}
    <tr>
        <td>{{id}}</td>
        <td>{{user.name}}</td>
        <td>{{host.menusInfo.name}}</td>
        <td>{{host.myself.name}}</td>
        <td>{{totalPrice}}</td>
        <td>{{bookingDate}}</td>
        <td>{{bookingTime}}</td>
        <td>{{bookingGuest}}</td>
    </tr>
    {{/bookingList}}
</table>

</body>
</html>
